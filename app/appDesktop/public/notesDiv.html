<p id="notesDiv-greetings" class="translate" data-translateKey="notesDivGreetings"></p>

<div id="notesDiv-form-container">
<form autocomplete="off">
    <input id="notesDiv-messageToSend" type="text" name="inputText" maxlength="500" placeholder="...">
    <input id="notesDiv-messageName" type="text" name="inputText" maxlength="30" placeholder="...">
    <p class="translate" data-translateKey="notesDivName"></p>
    <button type="submit" disabled style="display: none" aria-hidden="true"></button>
</form>
    <div id="notesDiv-sendDiv">
        <div id="notesDiv-pencil-container">
            <div id="notesDiv-pencil-body"></div>
            <div id="notesDiv-pencil-tip"></div>
        </div>
    </div>
</div>

<div id="notesDiv-topScroll">
    <i id="notesDiv-arrow-up" class="notesDiv-arrow"></i>
</div>
<div id="notesDiv-messagesContainer"></div>
<div id="notesDiv-bottomScroll">
    <i id="notesDiv-arrow-down" class="notesDiv-arrow"></i>
</div>

<script src="notesDiv.js"></script>
